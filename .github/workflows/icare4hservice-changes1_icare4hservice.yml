# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - icare4hservice

on:
  push:
    branches:
      - icare4hservice-changes1
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_40697f18f8a1416d83d4bfb0b796516c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_704b69e44f074bf2907881e2c5256d45 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_40697f18f8a1416d83d4bfb0b796516c }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'icare4hservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_22234b8f4d774b15bcab1b23771e2aba }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_40697f18f8a1416d83d4bfb0b796516c }}/appsvc/staticsite:${{ github.sha }}'